<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV to HTML Table</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <div id="csv-table"></div>

  <script>
    // تحميل ملف CSV وتحويله إلى نص باستخدام Fetch API
    fetch('path_to_your_file/azkar.csv')
      .then(response => response.text())
      .then(csvData => {
        // تحليل البيانات باستخدام Papa Parse
        Papa.parse(csvData, {
          header: true,
          dynamicTyping: true,
          complete: function(results) {
            const data = results.data;
            let table = '<table border="1"><thead><tr>';

            // إنشاء العناوين
            Object.keys(data[0]).forEach(key => {
              table += `<th>${key}</th>`;
            });

            table += '</tr></thead><tbody>';

            // إنشاء الصفوف
            data.forEach(row => {
              table += '<tr>';
              Object.values(row).forEach(value => {
                table += `<td>${value}</td>`;
              });
              table += '</tr>';
            });

            table += '</tbody></table>';
            document.getElementById('csv-table').innerHTML = table;
          }
        });
      })
      .catch(error => {
        console.error('Error loading CSV file:', error);
      });
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON to HTML Table</title>
</head>
<body>
  <div id="json-table"></div>

  <script>
    // تحميل ملف JSON وتحويله إلى جدول HTML
    fetch('path_to_your_file/azkar.json')
      .then(response => response.json())
      .then(data => {
        let table = '<table border="1"><thead><tr>';

        // إنشاء العناوين بناءً على المفاتيح الموجودة في الكائن الأول
        Object.keys(data[0]).forEach(key => {
          table += `<th>${key}</th>`;
        });

        table += '</tr></thead><tbody>';

        // إنشاء الصفوف
        data.forEach(row => {
          table += '<tr>';
          Object.values(row).forEach(value => {
            table += `<td>${value}</td>`;
          });
          table += '</tr>';
        });

        table += '</tbody></table>';
        document.getElementById('json-table').innerHTML = table;
      })
      .catch(error => {
        console.error('Error loading JSON file:', error);
      });
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display JSON Data</title>
</head>
<body>
  <div id="json-data"></div>

  <script>
    // تحميل ملف JSON وعرضه كنص في صفحة HTML
    fetch('path_to_your_file/azkar-db.json')
      .then(response => response.json())
      .then(data => {
        // عرض البيانات في صفحة HTML
        document.getElementById('json-data').innerText = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        console.error('Error loading JSON file:', error);
      });
  </script>
</body>
</html>
